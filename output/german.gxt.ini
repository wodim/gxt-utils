fm1 = 'AUF PISTE MIT MARIA'
fm1_1 = ~g~Zurück in die Limo!
fm1_10 = ~g~Du hast Maria zurückgelassen. Kehr um und hol sie.
fm1_2 = ~g~Steig in die Limo!
fm1_3 = ~r~Wenn du Maria im Stich lässt, bringt Salvatore dich um. Kehr um und hol sie!
fm1_4 = ~g~Du hast die Frau des Don im Stich gelassen! Los, zurück zur Lagerhalle! Warte dort auf Maria!
fm1_5 = ~g~Bring Maria wohlbehalten zu Salvatore zurück!
fm1_6 = ~g~Chico ist nicht ewig dort. Bring Maria zu diesem Ufer!
fm1_7 = ~r~Maria ist tot! Das wird Salvatore nicht gefallen...
fm1_8 = ~r~Du hast Marias Lieferanten erledigt!
fm1_9 = ~g~Da vorne ist die Party. Setz Maria vor dem Gebäude ab.
fm1_a = ~w~Die Jungs und ich haben einiges zu besprechen,
fm1_aa = ~w~Oh, ich geh jetzt besser. Ich hoffe, wir sehen uns.
fm1_b = ~w~du wirst dich heute abend um meine Kleine kümmern.
fm1_c = ~w~HEY, MARIA! WO BLEIBST DU?
fm1_d = ~w~Dämliche Ziege. Jedes Mal dasselbe.
fm1_e = ~w~Und hier ist sie, die Königin der Nacht höchstpersönlich!
fm1_f = ~w~Was hast du denn da oben getrieben?
fm1_g = ~w~Was es auch war, jede Wette, es hat mich Geld gekostet.
fm1_h = ~w~Du glaubst doch nicht, ich bin zum Palavern hier, oder?
fm1_i = ~w~Halt die Klappe und steig in den Wagen.
fm1_j = ~w~Nimm die Limo, aber bring sie mir heil wieder, hörst du?
fm1_k = ~w~Und pass auf sie auf, sie kann eine Menge Ärger machen.
fm1_l = ~w~Ja, ja, ja! Dein neues Schoßhündchen wird schon alles im Griff haben.
fm1_m = ~w~Er ist ja auch so groß und stark.
fm1_n = ~w~Hey, Fiffi, los, wir besuchen Chico und besorgen uns was zum 'Naschen'!
fm1_o = ~w~Er ist beim Bahnhof am Chinatown-Ufer, glaube ich.
fm1_p = ~g~Da ist Chico. Halt neben ihm an.
fm1_q = ~w~ Hey, Maria! Meine Traumfrau!
fm1_q1 = ~w~Na, kleine Erfrischung gefällig? Ein bisschen SPANK?
fm1_r = ~w~Hi, Chico. Nein, nur das übliche.
fm1_s = ~w~Bitte sehr, die Dame.
fm1_s1 = ~w~Vielleicht solltest du mal die Party in der Lagerhalle am Ostende von Atlantic Quays auschecken.
fm1_ss = ~r~SCANNER: ~g~4-5 an alle Einheiten: Assistieren Sie bei der Rauschgift-Razzia in Atlantic Quays...
fm1_t = ~w~Danke, Chico. Bis bald.
fm1_tt = ~w~EINE POLIZEI-RAZZIA!
fm1_u = ~w~ Gracias. Und viel Spaß. Ist gutes Zeug.
fm1_v = ~w~Na los, Fiffi, sehen wir uns mal die Party an!
fm1_w = ~w~Okay, Fiffi, du passt hier auf den Wagen auf, ich geh ein bisschen abtanzen.
fm1_x = ~w~Okay, Fiffi, lass uns 'nen Abgang machen. Huuh!
fm1_y = ~w~Das war seit langem mal wieder ein guter Abend. Und du hast mich wirklich gut behandelt, mit Respekt und so.
fm2 = 'CURLYS GEHEIMKONTAKTE'
fm21 = 'DER BOMBENANSCHLAG, TEIL 1'
fm2_1 = ~g~Da ist Curly Bob!
fm2_10 = ~r~Curly ist entwischt!
fm2_11 = ~g~Parke vor Luigis Club, Curly Bob kommt gleich heraus.
fm2_12 = ~r~Er ist dir entwischt!
fm2_14 = ~r~Du warst zu nah dran und hast Curly aufgeschreckt!
fm2_15 = ~g~Nicht zu nahe ran, sonst schöpft Curly Verdacht!
fm2_16 = SCHRECK-O-METER:
fm2_2 = ~g~Curly hat den Club verlassen. Folge ihm!
fm2_5 = ~g~Bring ihn nach Portland Harbour.
fm2_6 = ~r~Curly steigt in kein geschrottetes Taxi!
fm2_7 = ~r~Curly hat Angst! Das Treffen ist abgeblasen!
fm2_8 = ~g~Knöpf dir Curly Bob vor!
fm2_9 = ~r~Curly Bob ist tot!
fm2_a = Das kolumbianische Kartell stellt irgendwo in Liberty SPANK her.
fm2_b = Wir haben einen Verräter unter uns!
fm2_c = Er verdient kein Geld mit Mädchen oder Dealen, also wird er Informationen verkaufen.
fm2_f = Da kommt ja unser kleiner, gesprächiger Freund.
fm2_g = Ist man dir gefolgt? Du weißt, was hier läuft, muss unter uns bleiben.
fm2_h = Nein, nein, niemand ist mir gefolgt. Hast du meinen Stoff?
fm2_i = Hier ist dein SPANK, du Ratte, und jetzt rede.
fm2_j = Lasst uns eine Minute alleine.
fm2_k = Aber wir wissen nicht wo. Und die scheinen jeden unserer Schritte im Voraus zu kennen.
fm2_l = Es gibt da einen Typ namens Curly Bob. Er arbeitet in Luigis Bar.
fm2_m = Der verpulvert schon dauernd mehr Geld als er verdient.
fm2_n = Normalerweise fährt er nach der Arbeit mit dem Taxi nach Hause. Folge ihm.
fm2_o = Und wenn er der Verräter ist, mach ihn fertig.
fm2_p = Okay. Die Leones führen einen Zwei-Fronten-Krieg.
fm2_q = Sie kämpfen mit den Triaden um ein Territorium, und keiner der beiden gibt nach.
fm2_r = Gleichzeitig hat Joey Leone Streit mit den Forellis angefangen.
fm2_s = Jeden Tag verlieren sie Leute und Einfluss in der Stadt.
fm2_t = Salvatore wird gefährlich und paranoid. Er verdächtigt alles und jeden.
fm2_u = Bei treuen Gefolgsleuten wie dir, wie kann er sich da nur Sorgen machen?
fm3 = 'DER BOMBENANSCHLAG, TEIL 2'
fm3_4 = ~g~Halt an und lass 8-Ball aussteigen!
fm3_7 = ~r~8-Ball hat's erwischt!
fm3_8 = ~r~Die Wachmänner wurden alarmiert!
fm3_8a = ~w~Hi, Kumpel! Salvatore hat schon angerufen,
fm3_8b = ~w~aber für so einen Job brauchst du eine Menge Chinaböller.
fm3_8c = ~w~Ich brauch $100 000 für Auslagen.
fm3_8d = ~w~Aber du kennst mich. Dafür scheppert's dann auch gewaltig.
fm3_8e = ~w~Okay, dann wollen wir mal!
fm3_8f = ~w~Ich kann das Baby scharf machen, aber eine Knarre kann ich mit diesen Händen immer noch nicht halten.
fm3_8g = ~w~Hier, das Gewehr hier wirst du sicher brauchen.
fm3_8i = ~w~Such dir eine günstige Position. Ich geh rein, wenn du den ersten Schuss abfeuerst.
fm3_a = ~w~Wir sollten diese kolumbianischen Mistkerle fertigmachen,
fm3_b = ~w~aber durch den Krieg mit den Triaden sind wir dazu zu geschwächt.
fm3_c = ~w~Das Kartell hat unendlich Geld aus dem Handel mit diesem Mistzeug SPANK.
fm3_cc = ~w~Komm wieder, wenn du die Kohle hast, Bruder.
fm3_d = ~w~Wenn wir sie offen angreifen, putzen sie uns weg.
fm3_e = ~w~Die müssen das SPANK auf diesem großen Schiff machen, zu dem dich Curly geführt hat.
fm3_f = ~w~Wir müssen also mit Köpfchen vorgehen. Genauer gesagt, mit DEINEM Köpfchen.
fm3_g = ~w~Ich bitte dich, mir, Salvatore Leone zuliebe, dieses SPANK Labor zu zerstören.
fm3_h = ~w~Wenn du das für mich tust, bist du ein gemachter Mann. Du kriegst alles, was du willst.
fm3_i = ~w~Geh zu 8-Ball. Du brauchst einen Fachmann, um dieses Schiff hochzujagen.
fm4 = 'DER LETZTE WUNSCH'
fm4_1 = Hier Maria. Das mit dem Wagen ist eine Falle! Komm zu dem Steg südlich der Callahan Bridge.
fm4_2 = Hör zu, Salvatore denkt, ich betrüge ihn mit dir,
fm4_3 = da hat er dem Kartell deinen Kopf angeboten, um einen Deal mit denen zu machen.
fm4_4 = Das kann ich nicht zulassen. Das ist alles meine Schuld.
fm4_4b = Ich hab ihm erzählt, dass wir uns gut verstehen.
fm4_5 = Frag mich nicht wieso. Ich weiß es nicht.
fm4_6 = Auf Mafia-Gebiet bist du Freiwild, und ich muss auch abhauen.
fm4_6b = Ich hab genug von all der Gewalt, all dem Blut.
